<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Salary Prediction</h1>

<form action="cgi-bin/predict.py" method="get">
    <table>
        <tr>
            <td>Enter 10th Percentage</td>
            <td>
                <input type="text" name="box_1">
            </td>
        </tr>
        <tr>
            <td>Enter 12th Percentage</td>
            <td>
                <input type="text" name="box_2">
            </td>
        </tr>
        <tr>
            <td>Enter College Tier</td>
            <td>
                <input type="text" name="box_3">
            </td>
        </tr>
        <tr>
            <td>Enter College CGPA</td>
            <td>
                <input type="text" name="box_4">
            </td>
        </tr>
        <tr>
            <td>Enter English Marks</td>
            <td>
                <input type="text" name="box_5">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <input type="submit" value="Predict">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
